<div class="min-vh-100 bg-light d-flex align-items-center justify-content-center p-4">
  <div class="container-xl bg-white rounded shadow overflow-hidden">
    <div class="row" style="min-height: 600px">
      <!-- Left side - Image -->
      <div class="col-md-6 position-relative bg-secondary-subtle">
        <img
          src="https://cdn.builder.io/api/v1/image/assets%2Ff5858c3c029041b18e99f1431d2d3c46%2Fcb1fc09b672243999e0363c98113f4d8?format=webp&width=800"
          alt="Sari Purdue"
          class="w-100 h-100 object-fit-cover"
        />
      </div>

      <!-- Right side - Content -->
      <div class="col-md-6 d-flex flex-column justify-content-center px-4 px-md-5 py-5">
        <div *ngIf="data.length>0">
          <div class="mb-4" *ngFor="let item of data">
            <h1 class="display-2 fw-light text-dark mb-3">{{item.name}}</h1>
            <p class="fs-3 text-muted fw-light">{{item.designation}}</p>
          </div>

          <div class="pt-3">
            <button class="btn btn-dark btn-lg px-4 py-2">Reach out</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
